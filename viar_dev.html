<!DOCTYPE html>
<html>
<head>
  <title>Multiple Iframes</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    /* Your existing styles */
  </style>

  <script>
    var peerDataID; // Declare the variable globally
    var peerZ; // Declare the Peer object globally

    function getParameterByName(name, url) {
      // ... (your existing code)
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Get PeerDesktopID from URL
      const remotePeerId = getParameterByName('PeerDesktopID');

      // Update iframe src with remotePeerId
      if (remotePeerId) {
        peerDataID = remotePeerId; // Set the global variable
        const iframe = document.getElementById('myIframe_1');
        const currentSrc = iframe.getAttribute('src');
        const newSrc = currentSrc + (currentSrc.includes('?') ? '&' : '?') + 'PeerDesktopID=' + remotePeerId;
        iframe.setAttribute('src', newSrc);

        const iframeV = document.getElementById('myIframe_2');
        const currentSrcV = iframeV.getAttribute('src');
        const newSrcV = currentSrcV + (currentSrcV.includes('?') ? '&' : '?') + 'PeerDesktopID=' + remotePeerId;
        iframeV.setAttribute('src', newSrcV);
      }

      // Initialize WebRTC connection
      peerZ = new Peer();

      peerZ.on('open', (id) => {
        console.log('My peer ID is: ' + id);

        if (peerDataID) {
          const connection = peerZ.connect(peerDataID);

          connection.on('open', () => {
            console.log('Connected to remote peer.');

            // Wait for iframes to finish loading
            const iframe1 = document.getElementById('myIframe_1');
            const iframe2 = document.getElementById('myIframe_2');

            if (iframe1 && iframe2) {
              iframe1.onload = iframe2.onload = function () {
                // Once iframes are loaded, start processing data
                connection.on('data', (data) => {
                  console.log('Received data:', data);

                  const parts = data.split(',');
                  const width = parseFloat(parts[0]);
                  const height = parseFloat(parts[1]);
                  const distance = parseFloat(parts[2]);
                  console.log("width -> " + width, "height -> " + height, "distance ->", distance);

                  // Update a-box
                  updateBoxAttributes('box', width, height, distance);

                  // Update a-boxV
                  updateBoxAttributes('boxV', width, height, distance);
                });

                connection.send("I am connected to you and sending this message from mobile Z");
              };
            }
          });

          connection.on('data', (data) => {
            console.log('Data received through the connection:', data);
          });

          connection.on('error', (error) => {
            console.error('Connection error:', error);
          });

          connection.on('close', () => {
            console.log('Connection closed.');
          });
        }
      });

      peerZ.on('error', (error) => {
        console.error('PeerJS error:', error);
      });
    });

    function updateBoxAttributes(id, newWidth, newHeight, newDistance) {
      const boxElement = document.querySelector(`#${id}`);
      if (boxElement) {
        console.log(`Updating ${id}: width=${newWidth}, height=${newHeight}, distance=${newDistance}`);
        boxElement.setAttribute('width', newWidth);
        boxElement.setAttribute('height', newHeight);
        boxElement.setAttribute('position', `0 1.6 -${newDistance}`);
      } else {
        console.log(`Element with ID ${id} not found.`);
      }
    }
  </script>

</head>
<body>
  <h2>Two Iframes Loading the Same Page</h2>
  <iframe id="myIframe_1" src="https://open-rtc.com/share-screen_1.html"></iframe>
  <iframe id="myIframe_2" src="https://open-rtc.com/share-screen_2.html"></iframe>
</body>
</html>
