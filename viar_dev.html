<!DOCTYPE html>
<html>
<head>
  <title>Multiple Iframes</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h2 {
      margin: 20px 0;
    }

    iframe {
      width: 100%; /* Set iframe width to 100% */
      height: 100%; /* Set iframe height to 100% */
      border: none; /* Remove iframe border */
      margin: 10px 0; /* Add some margin between iframes */
    }

    @media screen and (orientation: portrait) {
      /* Adjust styles for portrait orientation if needed */
    }

    @media screen and (orientation: landscape) {
      /* Adjust styles for landscape orientation if needed */
    }
  </style>

  <script>
    var peerDataID; // Declare the variable globally
    var peerZ; // Declare the Peer object globally
    var iframesLoaded = false; // Flag to track if iframes have been loaded

    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Get PeerDesktopID from URL
      const remotePeerId = getParameterByName('PeerDesktopID');

      // Update iframe src with remotePeerId
      if (remotePeerId) {
        peerDataID = remotePeerId; // Set the global variable
        const iframe1 = document.getElementById('myIframe_1');
        const iframe2 = document.getElementById('myIframe_2');

        // Check if iframes have already been loaded
        if (!iframesLoaded) {
          // Wait for iframes to finish loading
          iframe1.onload = iframe2.onload = function () {
            const currentSrc1 = iframe1.getAttribute('src');
            const newSrc1 = currentSrc1 + (currentSrc1.includes('?') ? '&' : '?') + 'PeerDesktopID=' + remotePeerId;
            iframe1.setAttribute('src', newSrc1);

            const currentSrc2 = iframe2.getAttribute('src');
            const newSrc2 = currentSrc2 + (currentSrc2.includes('?') ? '&' : '?') + 'PeerDesktopID=' + remotePeerId;
            iframe2.setAttribute('src', newSrc2);

            // Set the flag to true to avoid reloading iframes again
            iframesLoaded = true;

            // Initialize WebRTC connection after updating iframe src
            initializeWebRTC();
          };
        } else {
          // If iframes have already been loaded, just initialize WebRTC connection
          initializeWebRTC();
        }
      }
    });

    function initializeWebRTC() {
      // Initialize WebRTC connection
      peerZ = new Peer();

      peerZ.on('open', (id) => {
        console.log('My peer ID is: ' + id);

        if (peerDataID) {
          const connection = peerZ.connect(peerDataID);

          connection.on('open', () => {
            console.log('Connected to remote peer.');
            connection.on('data', (data) => {
              const parts = data.split(',');
              const width = parseFloat(parts[0]);
              const height = parseFloat(parts[1]);
              const distance = parseFloat(parts[2]);
              console.log("width -> " + width, "height -> " + height, "distance ->", distance);

              // Update a-box
              updateBoxAttributes('box', width, height, distance);

              // Update a-boxV
              updateBoxAttributes('boxV', width, height, distance);
            });

            connection.send("I am connected to you and sending this message from mobile Z");
          });
        }
      }
    }

    function updateBoxAttributes(boxId, newWidth, newHeight, newDistance) {
      const boxElement = document.querySelector(`#${boxId}`);
      if (boxElement) {
        console.log(`Updating ${boxId}: width=${newWidth}, height=${newHeight}, distance=${newDistance}`);
        boxElement.setAttribute('width', newWidth);
        boxElement.setAttribute('height', newHeight);
        boxElement.setAttribute('position', `0 1.6 -${newDistance}`);
      } else {
        console.log(`Element with ID ${boxId} not found.`);
      }
    }
  </script>
</head>
<body>
  <iframe id="myIframe_1" src="https://open-rtc.com/share-screen_1.html"></iframe>
  <iframe id="myIframe_2" src="https://open-rtc.com/share-screen_2.html"></iframe>
</body>
</html>
