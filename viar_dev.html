<!DOCTYPE html>
<html>
<head>
  <title>Multiple Iframes</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h2 {
      margin: 20px 0;
    }

    iframe {
      width: 100%; /* Set iframe width to 100% */
      height: 100%; /* Set iframe height to 100% */
      border: none; /* Remove iframe border */
      margin: 10px 0; /* Add some margin between iframes */
    }

    @media screen and (orientation: portrait) {
      /* Adjust styles for portrait orientation if needed */
    }

    @media screen and (orientation: landscape) {
      /* Adjust styles for landscape orientation if needed */
    }
  </style>

  <script src="https://open-rtc.com/screen_frame.min.js"></script>

</head>
<body>
  <iframe id="myIframe_1" src="https://open-rtc.com/share-screen_1.html"></iframe>
</body>
</html>
